<!DOCTYPE html>
<html>
  <head>
    <title>YouTube - Incognito</title>
  </head>
  <body>
    <h1>YouTube - Incognito</h1>
    <iframe height="500px" id="incognito-iframe" width="100%"></iframe>
    <script>
      var loc = window.location.toString();
      var params = loc.split('?')[1];
      var iframe = document.getElementById('incognito-iframe');

      iframe.src = 'https://www.youtube.com/watch?' + params;
    </script>
  </body>
</html>
